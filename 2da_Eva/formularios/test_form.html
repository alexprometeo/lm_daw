<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Initial form</title>
</head>
<body>

    <!-- Nuevo formulario: nombre de usuario, contraseña y correo. La contraseña no debe tener mas de 16 carácteres -->

    <form action="sent.html" method="POST" name="initial">
        <label for="user_name">Nombre de usuario:</label>
        <input id="user_name" type="text" placeholder="Introduce tu nombre de usuario">

        <label for="user_password">Contraseña:</label>
        <input id="user_password" type="password" maxlength="16" placeholder="Introduce tu contraseña">

        <label for="user_email">Email:</label>
        <input id="user_email" type="email" placeholder="Introduce tu correo electrónico">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
